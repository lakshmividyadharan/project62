<html>
<head>

    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<h1 id="heading1"> Grid and Sliding Gallery</h1>

    <h1 id="grid_head"> GRID GALLERY</h1>
        <div>
        <img src="download%20(1).jpg">
        <img src="download%20(2).jpg">
        <img src="download%20(3).jpg"></div>
        <div>
            <img src="download%20(4).jpg">
             <img src="download%20(5).jpg">

        <div>
        <img src="download.jpg">

        <div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="images%20(9).jpg" class="img-responsive">
        </a>

            <p>YAAYY!!</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="images%20(5).jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>HOOII!!</p>
          </div>
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
